<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

  background-color: #dddddd;
}
</style>

<body>

<h1>Hello Node.js</h1>

<h2>It's awosome using npm...changes in real time!</h2>

<table>
  <tr>
    <th>Activity</th>

  </tr>
  <tr>
    <td>Initialize a package.json file</td>

  </tr>
  <tr>
    <td>Installed lite server</td>
    <td>npm install lite-server --save-dev</td>

  </tr>
